apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "org.gaminganywhere.gaclient"
        minSdkVersion 16
        targetSdkVersion 26

        ndk {
            moduleName "gaclient"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles 'proguard.cfg'
        }
    }
}
